name: Deploy Backend

on:
  push:
    paths:
      - 'server/**'   # if server/ changes
      - '.github/workflows/**'  # if workflow changes
    branches:
      - main          

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: Production

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Write commit hash
        run: |
          echo "Backend server updated at $(date) with GITHUB_SHA: ${GITHUB_SHA}" > ./server/DEPLOYED_COMMIT

      - name: Deploy to EC2
        run: |
          rsync -avz ./server/ ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:${{ secrets.EC2_PATH }}/server/
          
          ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "
            cd ${{ secrets.EC2_PATH }}/server &&
            npm install --production &&
            pm2 reload music-server --update-env
          "
